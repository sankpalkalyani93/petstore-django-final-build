{% extends 'base.html' %}

{% block title %} Update Pet {% endblock %}

{% block content %}
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Edit Pet</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
{% endblock %}
